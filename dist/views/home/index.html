<body>
    <header>
    </header>
    <main>
        <section class="container text-center">
            <article class="row">
                <div class="col p-5 border border-dark-subtle w-100 mt-5 rounded text-bg-secondary">
                    <h1><strong>CSV File Render</strong></h1>
                </div>
            </article>
            <!-- Section for Uploading your .csv or .txt file -->
            <article class="my-5 p-5 row justify-content-center border-dark-subtle border rounded">
                <div class="col-4">
                    <form action="" id="csvForm">
                        <div class="mb-3">
                            <label for="csvFile"><h3>CSV File</h3></label>
                            <input type="file" id="csvFile" class="form-control border border-dark-subtle" name="csvFile" accept=".csv,.txt">
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="btn btn-secondary" value="Submit">
                        </div>
                    </form>
                </div>
            </article>
            <hr>
            <!-- Section for Searching -->
            <article class="py-3 row justify-content-center">
                <div class="col">
                    <div class="mb-3">
                        <label for="searchInput" id="searchInput" class="form-label"><i class="bi bi-search"></i> Searcher</label>
                        <input type="text" class="form-control border border-dark-subtle py-2 px-3" id="searchInput"
                            placeholder="What do you want to look for today?">
                    </div>
                </div>
            </article>
            <article class="row">
                <div class="col">
                    <!-- Section for table with searching results -->
                    <div id="contentArea"></div>
                    <!-- Section for pagination/paging -->
                    <nav id="paginationControls" class="pt-3 d-flex justify-content-center"></nav>
                </div>
            </article>
        </section>
    </main>
    <!-- Footer with legal info and social media -->
    <footer class="mt-5 pb-5 w-100">
        <div class="bg-body-tertiary border border-dark-subtle container text-center p-5 rounded">
